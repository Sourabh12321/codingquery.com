<script>
    let signup = document.getElementById("Signup").addEventListener("click", () => {
        register()
    })


    const register = async () => {
        const payload = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        }

        console.log(payload)
        if (payload.name == "" || payload.email == "" || payload.password == "") {
            swal({
                title: "Fill all the details!!",
                icon: "warning",
            });
        }
        else {
            let data = await fetch("https://jade-wicked-clownfish.cyclic.app/user/register", {
                method: "POST",
                headers: {
                    "Content-type": "application/json"
                },
                body: JSON.stringify(payload)
            })
            let res = await data.json()
            if (res == "the user is already registered") {
                swal({
                    title: "This Email is Already Exists Try Using Different Email!!",
                    icon: "warning",
                });
            } else {
                swal({
                    title: "User Registered Successfully!!",
                    icon: "success",
                });
                setTimeout(() => {
                    window.location.href = "./login.html"
                }, 2000)
            }
        }
    }



</script>
